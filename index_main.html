<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUMPGAME</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/js.js" defer="defer" type="text/javascript"></script>
    <script src="js/main.js" defer="defer" type="text/javascript"></script>
</head>
<body>
    <div class="uiContainer">

        <!-- 로고 -->
        <div class="logo_main">
            <img src="Images/isaygames_logo.png">
        </div>

        <div class="logo_small">
            <img src="Images/DoomLogo.png">
        </div>

        <!-- 로그인시 유저 확인 -->
        <h3 id="message_main">안녕</h3>

        <!-- 중앙화면 -->
        <div class="center_window">
            <!-- 로그인화면 -->
            <div class="login">
                <h2>LOGIN</h2>
                <form method="post"  action="login.php" id="loginForm">
                    <input type="text" placeholder="아이디를 입력하십시오." name="id" class="inputBox"><br>
                    <input type="password" placeholder="비밀번호도 입력하십시오." name="pw" class="inputBox">
                    
                    <button class="loginButton" type="submit" name="loginButton" value="1">로그인</button>
                    <button class="signupButton" type="button">회원가입</button>
                </form>
            </div>

            <!-- 회원가입화면 -->
            <div class="signup">
                <h2>SIGNUP</h2>
                <form method="post" action="login.php" id=signupForm name="signupForm">
                    <input type="text" placeholder="사용할 아이디를 입력하십시오." name="id_signup" class="inputBox"><br>
                    <input type="password" placeholder="사용할 비밀번호를 입력하십시오." name="pw_signup" class="inputBox"><br>
                    <button class="confirmButton_signup" type="submit" name="confirmButton_signup" value="1">확인</button><br>
                    <button class="backButton_signup" type="button">뒤로가기</button>    
                </form> 
            </div>

            <!-- 게임오버화면 -->
            <div class="gameover">
                <form method="post" action="ranking.php" id="gameoverForm">
                    <br>
                    <h2>GAME OVER</h2><br>
                    <h2 style="display : inline">점수: </h2><h2 style="display:inline" id="score_gameover">score</h2>
                    <h2></h2><br><br>
                    <h4>당신은 죽기 전에 이런 말을 남깁니다...</h4>
                    <input type="text" name="dyingMessage" class="inputBox inputBox_dying">
                    <button class="confirmButton_gameover" type="submit" name="confirmButton_gameover">편안히 잠들다</button>
                </form>

            </div>

        </div>

        <!-- 시작버튼 -->
        <button class="startButton" name="startButton">PLAY</button>

        <!-- 사이드바 -->

        <div class="leaderboard box">
            <h2>명예의 전당</h2>
            <hr class="hr_big">
            <table width="100%" id = "lb_table" class="sb_table">
                <tr><td>1st</td><td>username</td><td>score</td></tr>
                <tr><td>2nd</td><td></td><td></td></tr>
                <tr><td>3rd</td><td></td><td></td></tr>
                <tr><td>4th</td><td></td><td></td></tr>
                <tr><td>5th</td><td></td><td></td></tr>
                <tr><td>6th</td><td></td><td></td></tr>
                <tr><td>7th</td><td></td><td></td></tr>
                <tr><td>8th</td><td></td><td></td></tr>
            </table>
        </div>

        <div class="death_log box">
            <h2>단말마들</h2>
            <table width="100%" id="dl_table" class="sb_table">
                <tr><td>message</td></tr>
                <tr><td></td></tr>
                <tr><td></td></tr>
                <tr><td></td></tr>
                <tr><td></td></tr>
                <tr><td></td></tr>
                <tr><td></td></tr>
                <tr><td></td></tr>
                <tr><td></td></tr>
                <tr><td></td></tr>
            </table> 
        </div>  

        <div class="notice box">
            <h2>공지사항</h2>
            <div text-align="left">
                <p>content</p>
            </div>
        </div>

        <div class="misc_board box">
            <h2>프로필</h2><br>
            <h3 style="display:none" id="profile_id">아이디</h3><br>
            <h3 style="display:none" id="profile_hs">My Hi_score</h3>
            <button id="logout" name="logoutButton">로그아웃</button>
        </div>

        <div class="site_card">
            <a href="https://github.com/Yeeeho" target="blank">
                <img src="images/github_icon.png">
            </a>
        </div>

        
        
        <canvas id="gameCanvas"></canvas>
    </div>

</body>
</html>
