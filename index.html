<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUMPGAME</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/js.js" defer="defer" type="text/javascript"></script>
</head>
<body>
    <div class="uiContainer">

        <!-- 로고 -->
        <div class="logo_main">
            <img src="Images/isaygames_logo.png">
        </div>

        <div class="logo_small">
            <img src="Images/DoomLogo.png">
        </div>

        <!-- 중앙화면 -->
        <div class="center_window">

            <!-- 로그인화면 -->
            <div class="login">

                <form method="post"  action="login.php" id="loginForm">
                    <input type="text" placeholder="아이디를 입력하십시오." name="id" class="inputBox"><br>
                    <input type="password" placeholder="비밀번호도 입력하십시오." name="pw" class="inputBox">
                    
                    <button class="loginButton" type="submit" name="loginButton" value="1">로그인</button>
                    <button class="signupButton" type="button">회원가입</button>
                </form>
            </div>

            <!-- 회원가입화면 -->
            <div class="signup">

                <form method="post" action="login.php" id=signupForm>
                    <input type="text" placeholder="사용할 아이디를 입력하십시오." name="id_signup" class="inputBox"><br>
                    <input type="password" placeholder="사용할 비밀번호를 입력하십시오." name="pw_signup" class="inputBox"><br>
                    <button class="confirmButton_signup" type="submit" name="confirmButton_signup" value="1">확인</button><br>
                    <button class="backButton_signup" type="button">뒤로가기</button>    
                </form> 
            </div>

            <div class="gameover">
                <h2>GAME OVER</h2>
                <button onclick="restartGame()">Restart</button>
            </div>

            <div class="settings">
                <h2>SETTINGS</h2>
            </div>

        </div>

        <!-- 시작버튼 -->
        <button class="startButton">PLAY</button>

        <!-- 사이드바 -->

        <div class="leaderboard box">
            <h2>명예의 전당</h2>
        </div>

        <div class="death_log box">
            <h2>단말마들</h2>
        </div>  

        <div class="notice box box">
            <h2>공지사항</h2>
        </div>

        <div class="bulletin_board box">
            <h2>자유게시판</h2>
        </div>

        

    </div>
        
    <div class="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>
        
    <footer>
        <p>© 2025 JUMPGAME. All rights reserved.</p>&nbsp
        <p>Contact: 01049003347</p>&nbsp
        <p>Address: 어딘가</p>
    </footer>
</body>
</html>
